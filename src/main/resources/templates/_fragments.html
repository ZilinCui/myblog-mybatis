<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <link href="../static/css/mycss.css" th:href="@{/css/mycss.css}" rel="stylesheet">
</head>
<body>


<footer th:fragment="footer" class="ui inverted bottom vertical segment m-opacity-big">
  <div class="ui container">
    <div class="ui stackable centered aligned grid">
      <div class="ui three wide column m-padding-vertical-tiny"><img th:src="@{/images/3.png}" src="../static/images/3.png" class="ui rounded centered aligned image" alt="" width="100px"></div>
      <div class="ui four wide column">
        <h4 class="ui black center aligned  teal header" >最新博客</h4>
        <div id="newBlog-container">
          <div class="ui inverted link list" th:fragment="newBlogList">
            <a href="#" target="_blank" th:href="@{/blog(id=${blog.id})}"   th:each="blog : ${blogs}" class="item"><h5 th:text="${blog.title}" class="ui center grey aligned header">最新博客</h5></a>
          </div>
        </div>
      </div>

      <div class="ui four wide column">
        <h4 class="ui black center aligned orange header">联系我</h4>
        <div class="ui link list">
          <a href="#" class="item"><h5 class="ui center grey aligned header">qq:  2508632323</h5></a>
          <a href="#" class="item"><h5 class="ui center grey aligned header">qq问题交流群 : 951499260</h5></a>
          <a href="#" class="item"><h5 class="ui center grey aligned header">vx: localczl</h5></a>
        </div>
      </div>
      <div class="ui five wide column">
        <div id="information-container">
          <div class="ui link list" th:fragment="informationList" th:each="information : ${informationList}">
            <a href="#" class="item m-margin-horizon-small"><h3 class="ui center m-white m-opacity-large aligned header m-margin-top-small">访问总数: <span class="m-orange" th:text="${information.allViews}">2</span></h3></a>
            <a href="#" class="item"><h3 class="ui center m-white m-opacity-large aligned header">点赞总数: <span class="m-orange" th:text="${information.allLoves}">3</span></h3></a>
            <a href="#" class="item"><h3 class="ui center m-white m-opacity-large aligned header">文章总数: <span class="m-orange" th:text="${information.allBlogs}">1</span></h3></a>
          </div>
        </div>
      </div>


    </div>
    <div class="ui inverted divider"></div>
    <div class="ui two column centered grid">
      <div class="column">
        <h5 class="ui center aligned header m-white m-opacity m-margin-bottom-none"><span id="timeDate"class="m-white m-opacity-big"></span><span id="times" class="m-orange"></span></h5>
        <h5 class="ui center blue aligned header m-margin-top-medium">鲁ICP备2021029905号</h5>
        <p class="ui center orange aligned header m-text-thin">Copyright © Localczl & 2021 - 2022 All Rights Reserved.</p>
      </div>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript">
  $('#newBlog-container').load("/footer/newBlog");
  $('#information-container').load("/footer/informationList")


</script>
</body>
</html>
