<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript">

    $(".dropdown").dropdown();
    $(".mobileDropdown").click(function (){
        $(".m-item").toggleClass("m-mobile-show")
    })
    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

    $('#clear-btn')
        .on('click', function() {
            $('.ui.type.dropdown')
                .dropdown('clear');
        });

    $(".ui.form").form({
        fields : {
            name : {
                identifier: 'name',
                rules : [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            },
        }
    })

    $('#newBlog-container').load("/footer/newBlog");
</script>
