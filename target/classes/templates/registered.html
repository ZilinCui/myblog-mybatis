<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link href="../../static/css/mycss.css" th:href="@{/css/mycss.css}"rel="stylesheet">
    <title>注册</title>
</head>
<body>

<!--电脑端-->
<div class="ui container m-margin-top-huge m-mobile-hide">
    <div class="ui two column centered grid">
        <div class="column">
            <div class="ui segment m-shadow m-opacity-large">
                <h2 class="ui teal header center aligned">
                    <div class="content center aligned">
                        欢迎注册
                    </div>
                </h2>
                <form class="ui large form" method="post" action="/registered">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="smile icon"></i>
                            <input type="text" name="nickname" placeholder="请输入昵称">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="envelope icon"></i>
                            <input type="text" name="email" placeholder="请输入邮箱地址">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button" type="button" id="reg-btn">注册</button>
                    <div class="ui negative message" th:text="${message}" th:if="${!#strings.isEmpty(message)}"></div>
                    <div class="ui error message"></div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--手机端-->
<div class="ui segment m-shadow m-opacity-large m-mobile-show m-margin-horizon-small m-margin-top-huge">
    <h2 class="ui teal header center aligned">
        <div class="content center aligned">
            欢迎注册
        </div>
    </h2>
    <form class="ui large form" method="post" action="/registered">
        <div class="field">
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="field">
            <div class="ui left icon input">
                <i class="smile icon"></i>
                <input type="text" name="nickname" placeholder="请输入昵称">
            </div>
        </div>

        <div class="field">
            <div class="ui left icon input">
                <i class="envelope icon"></i>
                <input type="text" name="email" placeholder="请输入邮箱地址">
            </div>
        </div>
        <button class="ui fluid large teal submit button" type="button" id="mobile-reg-btn">注册</button>
        <div class="ui negative message" th:text="${message}" th:if="${!#strings.isEmpty(message)}"></div>
        <div class="ui error message"></div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript">
    $('.ui.form').form({
        fields : {
            username : {
                identifier : 'username',
                rules : [{
                    type : 'empty',
                    prompt : '请输入用户名'
                }]
            },

            password : {
                identifier : 'password',
                rules : [{
                    type : 'empty',
                    prompt : '请输入密码'
                }]
            },

            nickname : {
                identifier : 'nickname',
                rules : [{
                    type : 'empty',
                    prompt : '请输入昵称'
                }]
            },

            email : {
                identifier : 'email',
                rules : [{
                    type : 'email',
                    prompt : '邮箱地址不合法'
                }]
            },

        }
    })

    $("#reg-btn").click(function (){
        var boo = $('.ui.form').form('validate form');
        if(boo){
            alert("注册成功，快去登录吧");
            document.forms[0].submit();
        }
    })

    $("#mobile-reg-btn").click(function (){
        var boo = $('.ui.form').form('validate form');
        if(boo){
            alert("注册成功，快去登录吧");
            document.forms[1].submit();
        }
    })
</script>

</body>
</html>
